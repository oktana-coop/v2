name: Tag, Build and Release
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: false
        default: 'draft'
        type: choice
        options:
          - draft
          - production
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean
      default_version_bump:
        description: 'Default version bump'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
concurrency:
  group: deploying-new-version
jobs:
  versioning:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      bump_commit_sha: ${{ steps.bump.outputs.bump_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha || github.ref }}
          fetch-depth: '0'
      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: v
          DEFAULT_BUMP: ${{ github.event.inputs.default_version_bump || 'patch' }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Commit version bump to package.json
        if: steps.tag.outputs.new_tag
        run: |
          NEW_VERSION_WITH_V="${{ steps.tag.outputs.new_tag }}"
          # strip leading 'v'
          NEW_VERSION="${NEW_VERSION_WITH_V#v}"
          BRANCH="${{ github.ref_name }}"
          echo "Syncing package.json and lockfile to version $NEW_VERSION on branch $BRANCH"

          # Update package.json and lockfile without creating a new tag
          pnpm version $NEW_VERSION --no-git-tag-version

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump package.json version to $NEW_VERSION" --no-verify
          git push origin $BRANCH

          echo "bump_commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  build:
    needs: versioning
    if: needs.versioning.outputs.new_tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          lfs: true
          ref: ${{ needs.versioning.outputs.new_tag }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --shamefully-hoist
        env:
          OKTANA_NPM_TOKEN: ${{ secrets.OKTANA_NPM_TOKEN }}
      - name: Build Electron app
        run: pnpm run build && exit 1
        env:
          OKTANA_NPM_TOKEN: ${{ secrets.OKTANA_NPM_TOKEN }}
      - name: Package Electron app
        run: pnpm run package
        env:
          OKTANA_NPM_TOKEN: ${{ secrets.OKTANA_NPM_TOKEN }}
          # Required to code-sign and notarize the macOS app
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      # OS-specific uploads
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-${{ needs.versioning.outputs.new_tag }}
          path: |
            bin/*.dmg
            bin/*.zip

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ needs.versioning.outputs.new_tag }}
          path: |
            bin/*.exe
            bin/*.zip

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-${{ needs.versioning.outputs.new_tag }}
          path: |
            bin/*.AppImage
            bin/*.deb
            bin/*.rpm
            bin/*.tar.gz
      - name: Make AppImage executable
        if: matrix.os == 'ubuntu-latest'
        run: chmod +x ./bin/*.AppImage

  release:
    needs: [versioning, build]
    if: needs.versioning.outputs.new_tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.versioning.outputs.new_tag }}
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Organize artifacts by OS
        run: |
          mkdir -p ./release-assets/macos
          mkdir -p ./release-assets/windows
          mkdir -p ./release-assets/linux

          cp ./artifacts/macos-build-*/* ./release-assets/macos/ || true
          cp ./artifacts/windows-build-*/* ./release-assets/windows/ || true
          cp ./artifacts/linux-build-*/* ./release-assets/linux/ || true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.versioning.outputs.new_tag }}
          name: Release ${{ needs.versioning.outputs.new_tag }}
          files: |
            ./release-assets/macos/*
            ./release-assets/windows/*
            ./release-assets/linux/*
          draft: ${{ github.event.inputs.release_type == 'draft' }}
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  revert_version_bump_on_failure:
    if: failure() && needs.versioning.outputs.new_tag
    needs: [versioning, build, release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.versioning.outputs.new_tag }}
      - name: Revert version bump and delete tag
        run: |
          BUMP_COMMIT_SHA="${{ needs.versioning.outputs.bump_commit_sha }}"
          VERSION_WITH_V="${{ needs.versioning.outputs.new_tag }}"
          # strip leading 'v'
          VERSION="${VERSION_WITH_V#v}"
          BRANCH="${{ github.ref_name }}"
          echo "Build failed, reverting version bump v$VERSION"

          # Delete remote tag
          git push origin :v$VERSION || true

          # Revert the version bump commit
          if git cat-file -e $BUMP_COMMIT_SHA^{commit}; then
            git revert --no-edit $BUMP_COMMIT_SHA
            git commit --amend -m "chore(release): revert failed bump $VERSION_WITH_V"
            git push --force-with-lease origin $BRANCH
          else
            echo "Commit $BUMP_COMMIT_SHA not found, skipping revert"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
